{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="container-fluid">
    <div class="container-lg" id="contentWrapper">
        <div class="row mt-5">
            <div id="main" class="col-lg-8 col-12 my-4">

  <div class="row">
    {% if searched_profile%}
      <h2>Found {{ searched_profile|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 profiles for the search term {{message}}</h2>
    {% endif %}

  </div>
  </div>
  </div>
    </div>
  </div>

  <div class="row">

  {% if searched_profile %}
   
      <div class="col-sm-6 col-md-3">
          <img src="{{profile.profile_photo.url}}" alt=""> <p>{{profile.user_id.username}}</p>
      </div>
  
  {% endif %}
  </div>
</div>
{% endblock %}
